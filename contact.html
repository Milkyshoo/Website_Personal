    .contact-section {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(30, 41, 59, 0.8);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      color: #e2e8f0;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 2rem;
      color: #cbd5e1;
    }

     .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #1e293b;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background: linear-gradient(135deg, #6366f1, #4ade80);
      border: none;
      padding: 12px 24px;
      color: #fff;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .contact-form button:hover {
      background: linear-gradient(135deg, #4ade80, #6366f1);
    }

    .contact-info {
      padding: 40px;
      text-align: center;
    }
